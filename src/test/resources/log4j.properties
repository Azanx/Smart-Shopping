log4j.rootLogger=WARN, STDOUT
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd}-%t-[%-5p]-%c:%m%n

log4j.logger.io.github.azanx.shopping_list=DEBUG
log4j.logger.io.github.azanx.shopping_list.additivity=FALSE