#H2 settings
db.driverClassName=org.h2.Driver
db.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
db.username=devuser
db.password=devuser
#Hibernate settings
hibernate.dialect=org.hibernate.dialect.H2Dialect
#for development puproses, later set to none
hibernate.hbm2ddl.auto=create
#show_sql set to false for cleaner log
hibernate.show_sql=false
hibernate.format_sql=true